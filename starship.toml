format="$directory$git_branch$git_status$fill$sudo$fill$cmd_duration$fill$memory_usage$localip$line_break$character"

[fill]
symbol = " "
style = ""

[directory]
format = "(#403d52 bold)[ $path](#e0def4 bold)"

[status]
symbol = "🔴"
format = "[$symbol $common_meaning$signal_name$maybe_int](bold red bold) "
map_symbol = true
disabled = false

[git_branch]
format = "[ | ](#403d52 bold)[ $branch](#f6c177 bold)"

[git_status]
format = "( [\\[$all_status$ahead_behind\\]](#eb6f92 bold))"

[sudo]
disabled = false
allow_windows = true
symbol = ""
format = "[$symbol](#6e6a86 bold)"

[cmd_duration]
format = "[󰀠 $duration](#6e6a86 bold)"

[memory_usage]
disabled = false
threshold = -1
format = "[ $ram](#f6c177 bold)"

[localip]
format = "[ | ](#403d52 bold)[ $localipv4](#f6c177 bold)"
ssh_only = false
disabled = false

[character]
success_symbol = "[➜](#e0def4 bold)"
error_symbol = "[✗](#eb6f92 bold)"
